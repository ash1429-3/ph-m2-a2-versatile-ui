<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Versatile UI</title>
</head>

<body>
    <header>
        <div class="nav-container">
            <nav class="navbar display-flex">
                <h3 class="brand">Fitness</h3>
                <ul class="nav-links display-flex">
                    <li class="nav-item" id="nav-home"><a href="#" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Service</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">About</a></li>

                </ul>
                <div class="hamburger-icon-container">
                    <div class="hamburger-icon"></div>
                    <div class="hamburger-icon"></div>
                    <div class="hamburger-icon"></div>
                    <div class="hamburger-icon"></div>
                </div>
            </nav>
        </div>

        <div class="banner display-flex">
            <div class="banner-content">
                <h2 class="content-title">Get body in <span id="text-shape">shape</span> & stay healthy</h2>
                <p class="content-text">A huge selection of health and fitness content, healthy recipes and
                    transformation stories to help you get fit and stay fit!</p>
                <div class="content-buttons"><button class="btn-primary">Join Club Now!</button><button
                        class="btn-download btn-primary">Download App</button>
                </div>
            </div>
            <div class="banner-image-content">
                
                <img src="./images/iimages_2.png" class="banner-img " alt="person with dumble">
                <button class="tutorial-badge">
                    <span id="five-hundred-plus">500+</span>
                    <br>
                    <span id="fwv">Free Workout Videos</span>
                </button>
                <button class="workout-badge display-flex">
                    <div class="workout-badge-circle">

                    </div>
                    <div>
                        <span id="three-fifty-plus">350+</span>
                        <br>
                        <span id="vt">Video tutorial</span>
                    </div>
                </button>
            </div>
        </div>


    </header>
